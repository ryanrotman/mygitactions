name: 'PR description checker'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - labeled
      - unlabeled

jobs:
  check-pr-description:
    runs-on: ubuntu-latest
    steps:
      - uses: ryanrotman/mygitactions
        id: description-checker
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          on-description-failed: true
          on description-failed-comment: "PR description is empty, please add some valid description."
